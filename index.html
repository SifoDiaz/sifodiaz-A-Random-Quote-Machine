<!doctype html>

<html lang="en">

  <head>

    <title>Random Quote Generator</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Script -->
    <script src="js/script.js"></script>

  </head>

  <body>

    <div class="container">

      <div class="row py-5">
        <div class="col-md-8 offset-md-2">

          <wrapper id="quote-box">

            <div class="card">
              <div class="card-header text-center">
                Random Quote Generator
              </div>

              <div class="card-body">

                <h5 class="card-title">
                  <div id="text">
                  </div>
                </h5>

                <p class="card-text">
                  <div class="text-right" id="author">
                  </div>
                </p>

                <button id="new-quote" onClick="generateQuote();" class="btn btn-block btn-secondary">New Quote</button>
                <a href="#" id="tweet-quote" target="_blank" class="btn btn-block btn-primary">Tweet this quote!</a>

              </div>

            </div>

          </wrapper>

        </div>
      </div>

      <div class="footer text-center">
        "by"
        <a href="https://github.com/SifoDiaz" target="_blank">SifoDiaz</a>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
  </body>

</html>
